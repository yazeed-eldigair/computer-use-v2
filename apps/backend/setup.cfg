[flake8]
max-line-length = 79
extend-ignore = E501
per-file-ignores =
    # Ignore line length in files with long strings
    */services/claude.py:E501
    */services/ws.py:E501
    */services/task.py:E501
    */services/file.py:E501
    */models/*.py:E501
exclude =
    .git,
    __pycache__,
    build,
    dist,
    venv
